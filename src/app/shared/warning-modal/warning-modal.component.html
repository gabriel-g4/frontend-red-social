<div class="modal-container">
  <div class="modal-content">
    <h2>Tu sesión está por expirar</h2>
    <h3>Quedan 5 minutos</h3>
    <p>¿Deseas extender tu sesión por más tiempo?</p>
    <div class="modal-buttons">
      <button class="confirm" (click)="confirm(true)">Sí</button>
      <button class="cancel" (click)="confirm(false)">No</button>
    </div>
  </div>
</div>
